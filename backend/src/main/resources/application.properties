spring.application.name=backend
server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/little_moments}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true

app.default-user-id=${DEFAULT_USER_ID:00000000-0000-0000-0000-000000000001}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.transcription.openai-base-url=${OPENAI_BASE_URL:https://api.openai.com}
app.transcription.openai-model=${OPENAI_TRANSCRIPTION_MODEL:gpt-4o-mini-transcribe}
app.transcription.openai-api-key=${OPENAI_API_KEY:}

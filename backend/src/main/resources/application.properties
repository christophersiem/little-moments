spring.application.name=backend
server.port=${SERVER_PORT:8080}
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]

spring.datasource.url=${SPRING_DATASOURCE_URL:${DB_URL:jdbc:postgresql://localhost:5432/little_moments}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:postgres}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:postgres}}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.flyway.enabled=true

app.default-user-id=${DEFAULT_USER_ID:00000000-0000-0000-0000-000000000001}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
app.transcription.openai-base-url=${OPENAI_BASE_URL:https://api.openai.com}
app.transcription.openai-model=${OPENAI_TRANSCRIPTION_MODEL:gpt-4o-mini-transcribe}
app.transcription.openai-api-key=${OPENAI_API_KEY:}
app.insights.enabled=${OPENAI_INSIGHTS_ENABLED:true}
app.insights.openai-base-url=${OPENAI_BASE_URL:https://api.openai.com}
app.insights.openai-model=${OPENAI_INSIGHTS_MODEL:gpt-4o-mini}
app.insights.openai-api-key=${OPENAI_API_KEY:}
